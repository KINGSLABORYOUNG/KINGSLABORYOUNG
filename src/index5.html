<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="w-screen flex items-center justify-around shadow-xl">
      <img src="./udemy.jpg" alt="" class="w-20 h-20" />
      <select
        name="Categorise"
        id="Categorise"
        class="text-[14px] appearance-none outline-none border-none w-[82px] text-gray-700 hover:text-[rgb(167,54,245)]"
      >
        <label for="">Categorise</label>
        <option value="">Categorise</option>
        <option value="">Development</option>
        <option value="">Business</option>
        <option value="">Financial and accounting</option>
      </select>
      <div
        class="w-2/5 border-[1px] border-gray-900 bg-[#f7f9fa] rounded-3xl p-2 mr-10"
      >
        <i class="bi bi-search"></i>
        <input
          type="text"
          placeholder="search for anything"
          class="ml-4 bg-[#f7f9fa] outline-none border-none"
        />
      </div>
      <a
        href="http://"
        class="text-[14px] text-gray-700 hover:text-[#a736f5] mr-4"
        >Udemy Business</a
      >
      <a href="http://" class="text-[14px] text-gray-700 hover:text-[#a736f5]"
        >Teach on Udemy</a
      >
      <div class="p-2 px-4">
        <i class="bi bi-cart3"></i>
      </div>
      <button
        class="border-[1px] border-gray-900 p-2 px-4 text-gray-900 hover:bg-slate-200 font-bold"
      >
        Log in
      </button>
      <button
        class="border-[1px] bg-black text-white hover:bg-slate-700 p-2 px-4 font-bold"
      >
        Sign up
      </button>
      <p
        class="border-[1px] border-gray-900 p-4 py-2 text-gray-900 hover:bg-slate-200"
      >
        <i class="bi bi-globe"></i>
      </p>
    </header>

    <section class="bg-cover bg-auto bg-no-repeat">
      <img src="../udemy img.png" alt="" class="" />
    </section>
    <div class="bg-gray-200">
      <h1 class="font-bold">Learning that gets you</h1>
      <p>Skill for your present (and your feature). get started <br> with us</p>
    </div>
  </body>
</html>
